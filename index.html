<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MedSys.Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#137fec",
                            dark: "#005eb8",
                            soft: "#e0f2fe"
                        },
                        secondary: "#101922",
                        accent: "#11d4d4",
                        background: {
                            light: "#f8fafc",
                            dark: "#0f172a"
                        },
                        sidebar: "#101922",
                        gold: "#c5a065"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Manrope", "Inter", "sans-serif"]
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .paper-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 40px rgba(0, 0, 0, 0.05);
        }

        /* ===== PRINT STYLES ===== */
        #print-area {
            display: none;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }

            html,
            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                width: 100% !important;
                height: 100% !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide everything */
            body * {
                visibility: hidden !important;
            }

            /* Show ONLY print area and its kids */
            #print-area,
            #print-area * {
                visibility: visible !important;
            }

            #print-area {
                display: flex !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background: white !important;
                z-index: 99999 !important;
            }

            /* Force images */
            img {
                display: block !important;
            }

            /* Ensure No UI elements creep in */
            aside,
            header,
            nav,
            .no-print,
            button {
                display: none !important;
            }
        }
    </style>

  }
}
</script>

</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 transition-colors duration-200">

</body>

</html>
